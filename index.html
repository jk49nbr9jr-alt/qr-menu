<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="Digitale QR‑Speisekarte – gepflegt im Adminbereich, optimiert für Mobile, mit Dark‑Mode-Unterstützung." />
    <meta name="color-scheme" content="light dark" />
    <!-- Theme color for light/dark (used by mobile browser UI) -->
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0a0a0a" />
    <!-- iOS Safe Areas -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Urixsoft QR-Speisekarte" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />

    <!-- Ensure background color matches theme to avoid white bars -->
    <style>
      html, body {
        background-color: #0a0a0a;
        color-scheme: light dark;
        min-height: 100%;
        margin: 0;
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      }

      @media (prefers-color-scheme: light) {
        html, body {
          background-color: #ffffff;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <noscript>
      Bitte aktivieren Sie JavaScript, um die digitale Speisekarte nutzen zu können.
    </noscript>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
